<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js" defer ></script>
</head>
<body>
  <h1>SPM Countdown</h1>
  <div class="countdown-container">
    <div class="days countdown-el">
      <p class="big-text" id="days">
        0
      </p>
      <span>Days</span>
    </div>
    <div class="hours countdown-el">
      <p class="big-text" id="hours">
        0
      </p>
      <span>Hours</span>
    </div>
    <div class="mins countdown-el">
      <p class="big-text" id="minutes">
        0
      </p>
      <span>Minutes</span>
    </div>
    <div class="seconds countdown-el">
      <p class="big-text" id="seconds">
        0
      </p>
      <span>Seconds</span>
    </div>
  </div>
</body>
</html>
